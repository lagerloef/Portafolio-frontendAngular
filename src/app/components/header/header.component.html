<div>
    <!--Logo-->
  <div class="row justify-content-between pt-2">
    <div class="col-sm-9">        
      <img src="assets/img/APLogo-20-20.png" class="rounded-circle" alt="logo" width="15%">
      <span style="color:white ;">#YO PROGRAMO</span>
    </div>
      <!--Redes sociales--> 
    <div class="col-md-2" >           
      <i class="bi bi-facebook p-1"></i>
      <i class="bi bi-linkedin p-1"></i>
      <i class="bi bi-twitter"></i> 
    </div>
    <div class="col-md-1">

      <!--Login para Edición-->
    <!--  <button class="btn btn-light text-success fw-bold">Login</button>  -->

      <!--Login para Edición-->
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-light text-success fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal" style="color:rgb(207, 71, 93) ;">
        Login
      </button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-light p-5 rounded-5 text-light">
            <div class="modal-header"> 
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!--Inicio Login-->                
              <div class="d-flex justify-content-center">
                <i class="bi bi-person-circle text-success"  style="font-size:4rem;"></i>
              </div>
              <div class="text-center fs-1 fw-bold">Login</div>
              <div class="input-group">
                <div class="input-group-text bg-success" >
                  <i class="bi bi-person-fill" style="font-size:1rem;"></i>
                </div>
                <input class="form-control" type="text" placeholder="username"/>
              </div>
              <div class="input-group mt-2">
                <div class="input-group-text bg-success">
                  <i class="bi bi-key-fill" style="font-size:1rem;"></i>
                </div>
                <input class="form-control" type="password" placeholder="password"/>
              </div>
              <div class="d-flex justify-content-around">
                <div class="d-flex align-items-center gap-1">
                  <input class="form-check-input" type="checkbox"/>      
                  <div class="pt-1" style="font-size:0.9rem">Remember Me</div>
                </div>
                <div>
                  <a href="#" class="text-decoration-none text-success fw-semibold fst-italic">Forgot your password</a>
                </div>
              </div>      
              <div class="btn btn-success w-100 text-ligth fw-semibold">Login</div>                      
                  <!--fin del contenido login--> 
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button type="button" class="btn btn-success text-light fw-semibold" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div >
  <div>
    <!--Banner del portafolio-->
    <div class="overlap">
      <img [src]="miPortafolio.backImage" alt="banner" width="100%">
      <div class="overlap2">
        <!--Fotografia-->
      <img [src]="miPortafolio.image" class="rounded-circle" alt="Foto" width="15%" >
    </div> 
    </div>
  </div> 

  <div class="card_1">
    <div class="row justify-content-between">
        <div class="col-md-6">
            <h4>{{miPortafolio.name}}</h4> 
            <h5>{{miPortafolio.position}}</h5>
            <h6>{{miPortafolio.ubication}}</h6>
        </div>
        <div class="col-md-2" >
          <button class="btn bg-dark rounded-circle"><i class="bi bi-pencil-fill"></i></button>
          <button class="btn bg-dark rounded-circle"><i class="bi bi-x"></i></button>
        </div>  
  </div>
  </div> 

</div>
